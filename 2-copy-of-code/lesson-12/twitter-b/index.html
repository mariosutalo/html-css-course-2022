<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="twitter-post-div">
        <div class="user-info-div">
            <img src="images/profile image.jpg" alt="" class="profile-img">
            <p class="username-p">
                Alex Garcia <br><span class="username-span">@alexgarcia_atx</span>
            </p>
            <button class="options-btn">...</button>
        </div>
        <p class="post-content-p">
            50 Marketing Threads That Will Teach You More Than Any Marketing Class
        </p>
        <p class="post-inf-p">
            7:47 AM : May 9, 2021 : Typefully
        </p>
        <div class="post-stats-div">
            <p class="stats-p">2,369 <span class="stats-span">Retweets</span></p>
            <p class="stats-p">115 <span class="stats-span">Quote Tweets</span></p>
            <p class="stats-p">9,369 <span class="stats-span">Likes</span></p>
        </div>
        <div class="icons-div">
            <img src="images/comment.png" alt="" class="icon-img">
            <img src="images/retweet.png" alt="" class="icon-img">
            <img src="images/heart.png" alt="" class="icon-img">
            <img src="images/share.png" alt="" class="icon-img">
        </div>
    </div>
</body>
</html>
